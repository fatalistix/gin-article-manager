<!--header.html-->

<!doctype html>
<html>

    <head>
        <!--Title variable to set the title of the page-->
        <!--It is used to dynamically set the title of the page using the .title variable-->
        <title>{{ .title }}</title>
        <!--that must be set inside the application-->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    </head>

    <body class="container">
        <!--Embeded the menu.html template at this location-->
        <!--Is used to import the menu template from the menu.html file-->
        <!--This is how go lets import one template to another-->
        {{ template "menu.html" . }}
